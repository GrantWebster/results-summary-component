<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">  
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class="body">

  <main class="result-summary-component">

    <div class="result-card">

      <div class="results-container">
        <h1 class="light-lavender">Your Result</h1>

        <div class="score-circle">
          <h2 id="total-score" class="score">76</h2>
          <p class="light-lavender">of 100</p>
        </div>

        <div class="result-info">
          <h2 class="white">Great</h2>
          <p class="light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
    </div>

    <div class="summary-card">
      <div class="summary-container">

        <h2 class="dark-grey-blue">Summary</h2>
        <div class="reaction summary-block">
          <img id="spark-icon" class="icon" src="./assets/images/icon-reaction.svg" alt="spark icon">
          <p  id="rea-label" class="label">Rea</p>
          <p id="id-rea-s" class="dark-grey-blue bold">0</p>
          <p class="grey bold left-pad"> / 100</p>
        </div>
  
        <div class="memory summary-block">
          <img id="memory-icon" class="icon" src="./assets/images/icon-memory.svg" alt="brain icon">
          <p id="mem-label" class="label">Mem</p>  
          <p id="id-mem-s" class="dark-grey-blue bold">0</p>
          <p class="grey bold left-pad"> / 100</p>
        </div>
  
        <div class="verbal summary-block">
          <img class="icon" src="./assets/images/icon-verbal.svg" alt="speech bubble icon">
          <p id="ver-label" class="label">Ver</p>
          <p id="id-verb-s" class="dark-grey-blue bold">0</p>
          <p class="grey bold left-pad"> / 100</p>
        </div>
  
        <div class="visual summary-block">
          <img class="icon" src="./assets/images/icon-visual.svg" alt="eye ball icon">
          <p id="vis-label" class="label">Vis</p>
          <p id="id-vis-s" class="dark-grey-blue bold">0</p>
          <p class="grey bold left-pad"> / 100</p>
        </div>
        
        <button class="button white">Continue</button>

      </div> 
    </div>

  </main>

  <script type="module" src="./index.js"></script>

</body>
</html>
